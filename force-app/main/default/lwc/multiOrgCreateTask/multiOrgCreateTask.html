<!-- Multi Org Create Task -->
<template>
  <lightning-record-edit-form
    object-api-name="multioss__Security_Health_Check_Task__c"
    onsuccess={handleSuccess}
  >
    <section
      role="dialog"
      tabindex="-1"
      aria-labelledby="modal-heading-01"
      aria-modal="true"
      aria-describedby="modal-content-id-1"
      class="slds-modal slds-fade-in-open"
    >
      <div class="slds-modal__container">
        <header class="slds-modal__header">
          <button
            class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
            title="Close"
            onclick={handleClose}
          >
            <lightning-icon
              icon-name="utility:close"
              alternative-text="close"
              variant="inverse"
              size="small"
            ></lightning-icon>
            <span class="slds-assistive-text">Close</span>
          </button>
          <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
            Security Health Check: Create Task
          </h2>
          <p class="slds-m-top_x-small">
            Use this form to track tasks relating to improving security scores
            for orgs and/or risks.
          </p>
        </header>
        <div
          class="slds-modal__content slds-p-around_medium"
          id="modal-content-id-1"
        >
          <lightning-messages></lightning-messages>
          <lightning-input-field
            field-name="multioss__Title__c"
          ></lightning-input-field>
          <lightning-input-field
            field-name="multioss__Due_Date__c"
          ></lightning-input-field>
          <lightning-input-field
            field-name="multioss__Severity__c"
          ></lightning-input-field>
          <lightning-input-field
            field-name="multioss__Assigned_To__c"
          ></lightning-input-field>
          <lightning-input-field
            field-name="multioss__Related_To_Org__c"
            value={orgId}
          ></lightning-input-field>
          <lightning-input-field
            field-name="multioss__Related_To_Risk__c"
            value={riskId}
          ></lightning-input-field>
        </div>
        <footer class="slds-modal__footer">
          <lightning-button
            class="slds-p-right--small"
            variant="neutral"
            label="Cancel"
            onclick={handleClose}
          ></lightning-button>
          <lightning-button
            class="slds-m-top_small"
            type="submit"
            variant="brand"
            label="Create Task"
          ></lightning-button>
        </footer>
      </div>
    </section>
  </lightning-record-edit-form>
  <div class="slds-backdrop slds-backdrop_open"></div>
</template>
