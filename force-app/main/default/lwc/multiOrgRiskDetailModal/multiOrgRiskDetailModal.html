<!-- Multi Org Risk Detail Modal -->
<template>
  <section
    role="dialog"
    tabindex="-1"
    aria-labelledby="modal-heading-01"
    aria-modal="true"
    aria-describedby="modal-content-id-1"
    class="slds-modal slds-fade-in-open"
  >
    <div class="slds-modal__container">
      <header class="slds-modal__header">
        <button
          class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
          title="Close"
          onclick={closeModal}
        >
          <lightning-icon
            icon-name="utility:close"
            alternative-text="close"
            variant="inverse"
            size="small"
          ></lightning-icon>
          <span class="slds-assistive-text">Close</span>
        </button>
        <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
          Security Risk Details
        </h2>
      </header>
      <div
        class="slds-modal__content slds-p-around_medium"
        id="modal-content-id-1"
      >
        <div class="slds-form">
          <div class="slds-form__row">
            <div class="slds-form__item">
              <div
                class="slds-form-element slds-form-element_readonly slds-form-element_stacked slds-hint-parent"
              >
                <div class="slds-form-element__label">
                  Status
                </div>
                <div class="slds-form-element__control">
                  <div class="slds-form-element__static">
                    {risk.multioss__Status__c}
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="slds-form__row">
            <div class="slds-form__item">
              <div
                class="slds-form-element slds-form-element_readonly slds-form-element_stacked slds-hint-parent"
              >
                <div class="slds-form-element__label">
                  Setting
                </div>
                <div class="slds-form-element__control">
                  <div class="slds-form-element__static">
                    {risk.multioss__Setting__c}
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="slds-form__row">
            <div class="slds-form__item">
              <div
                class="slds-form-element slds-form-element_readonly slds-form-element_stacked slds-hint-parent"
              >
                <div class="slds-form-element__label">
                  Your Value
                </div>
                <div class="slds-form-element__control">
                  <div class="slds-form-element__static">
                    {risk.multioss__OrgValue__c}
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="slds-form__row">
            <div class="slds-form__item">
              <div
                class="slds-form-element slds-form-element_readonly slds-form-element_stacked slds-hint-parent"
              >
                <div class="slds-form-element__label">
                  Standard Value
                </div>
                <div class="slds-form-element__control">
                  <div class="slds-form-element__static">
                    {risk.multioss__StandardValue__c}
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="slds-form__row">
            <div class="slds-form__item">
              <div
                class="slds-form-element slds-form-element_readonly slds-form-element_stacked slds-hint-parent"
              >
                <div class="slds-form-element__label">
                  Information Links
                </div>
                <div class="slds-form-element__control">
                  <div class="slds-form-element__static">
                    <c-multi-org-risk-information
                      risk-key={risk.multioss__DurableId__c}
                    ></c-multi-org-risk-information>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="slds-modal__footer">
        <lightning-button
          class="slds-p-right--small"
          label="Close"
          variant="neutral"
          onclick={closeModal}
        ></lightning-button>
        <lightning-button
          label="Create Task"
          variant="brand"
          onclick={createTaskSelected}
        ></lightning-button>
      </footer>
    </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open"></div>
</template>
